---
# Source: billing/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: billing-config
  labels:
    helm.sh/chart: billing-0.1.0
    app.kubernetes.io/name: billing
    app.kubernetes.io/instance: billing
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
data:
  POSTGRES_DB: billing_db
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: passadmin
  PGDATA: /var/lib/postgresql/data/pgdata


  spring.datasource.url: jdbc:postgresql://localhost:5432/postgres
  spring.datasource.username: admin
  spring.datasource.password: passadmin
  jakarta.persistence.jdbc.url: jdbc:postgresql://localhost:5432/public/

  # This will drop any table in the database and create new ones base on the models
  spring.jpa.hibernate.ddl-auto: create-drop
---
# Source: billing/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: billing
  labels:
    helm.sh/chart: billing-0.1.0
    app.kubernetes.io/name: billing
    app.kubernetes.io/instance: billing
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
    - port: 9093
      targetPort: 9000
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: billing
    app.kubernetes.io/instance: billing
---
# Source: billing/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing
  labels:
    helm.sh/chart: billing-0.1.0
    app.kubernetes.io/name: billing
    app.kubernetes.io/instance: billing
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: billing
      app.kubernetes.io/instance: billing
  template:
    metadata:
      labels:
        helm.sh/chart: billing-0.1.0
        app.kubernetes.io/name: billing
        app.kubernetes.io/instance: billing
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: billing
          securityContext:
            {}
          image: "slezkin71/microservice:billing_v01"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: billing-config
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
        - name: billing-db
          securityContext:
            {}
          image: "postgres"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: billing-config
          ports:
            - name: http
              containerPort: 5432
              protocol: TCP
---
# Source: billing/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billing
  labels:
    helm.sh/chart: billing-0.1.0
    app.kubernetes.io/name: billing
    app.kubernetes.io/instance: billing
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  ingressClassName: nginx
  rules:
    - host: "publisher.localdev.me"
      http:
        paths:
          - path: /billing
            pathType: Prefix
            backend:
              service:
                name: billing
                port:
                  number: 8000
---
